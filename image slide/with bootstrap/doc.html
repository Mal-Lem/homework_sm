<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slide bootstrap</title>
        <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="carousel slide container " id="slide" style="width: 100%;">
<ol class="carousel-indicators">
        <li data-target="#slide" data-slide-to="0" class="active"></li>
        <li data-target="#slide" data-slide-to="1" ></li>
        <li data-target="#slide" data-slide-to="2" ></li>
</ol>
<div class="carousel-inner">
    <div class="carousel-item active">
        <img src="c582f0dc36_105054_plus-grande-planete-systeme-solaire-jupiter.jpg" alt="" class="w-100">
    </div>
    <div class="carousel-item">
        <img src="systeme-solaire-missions-soleil.jpeg" alt="" class="w-100">
    </div>
    <div class="carousel-item">
        <img src="planetes-systeme-solaire-1-1024x576.jpg" alt="" class="w-100">
    </div>
</div>

<a href="#slide" class="carousel-control-next" data-slide="next">
    <span class="carousel-control-next-icon"></span>
</a>
<a href="#slide" class="carousel-control-prev" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
</a>
</div>
<script src="js/popper.min.js"></script>
<script src="js/jquery-3.7.0.min.js"></script>
<script src="js/bootstrap.js"></script>

</body>
</html>
